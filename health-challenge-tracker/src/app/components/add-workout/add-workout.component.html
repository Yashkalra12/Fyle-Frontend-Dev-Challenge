
<div class="p-4">
    <div class="mb-4 bg-zinc-200  w-1/4 border-b-2 border-black rounded-t-lg">
      <label for="username" class="p-2 pl-4 block text-sm font-medium text-gray-700">User Name*</label>
      <input
        [(ngModel)]="username"
        type="text"
        id="username"
        class="pl-4 pb-2 block w-full border-black-300 shadow-sm bg-zinc-200"
      />
    </div>
  
    <div class="mt-10 flex flex-row mb-4">
      <div class="relative bg-zinc-200 w-1/4 rounded-t-lg mr-6 border-b-2 border-black">
        <label for="workoutType" class="p-2 pl-4 block text-sm font-medium text-gray-700 rounded-md">Workout Type*</label>
        <select
          [(ngModel)]="workoutType"
          id="workoutType"
          class="appearance-none pl-4 pb-2 block w-full border-black-300 shadow-sm bg-zinc-200 pr-8"
        >
          <option>Running</option>
          <option>Cycling</option>
          <option>Swimming</option>
          <option>Yoga</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-6 w-6 font-bold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M7 10l5 5 5-5H7z"/>
          </svg>
        </div>
      </div>
  
      <div class="bg-zinc-200 w-1/4 rounded-t-lg border-b-2 border-black">
        <label for="workoutMinutes" class="p-2 pl-4 block text-sm font-medium text-gray-700">Workout Minutes*</label>
        <input
          [(ngModel)]="workoutMinutes"
          type="number"
          id="workoutMinutes"
          class="pl-4 pb-2 block w-full border-black-300 shadow-sm bg-zinc-200"
        />
      </div>
    </div>
  
    <button
      (click)="addWorkout()"
      class="mt-6 text-blue-700 font-semibold px-5 py-2.5 me-2 mb-2 hover:bg-zinc-200 shadow-lg bg-slate-50 rounded-full"
    >
      Add Workout
    </button>
  </div>
